<app-rio-navbar pageTitle="Settings">
  <div class="main-body">
    <mat-card>
      <mat-card-title>Change Password</mat-card-title>
      <br>
      <mat-card-content>
        <form [formGroup]="changePasswordForm" (submit)="changePassword()">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>New Password</mat-label>
            <input matInput formControlName="pwnew" type="password" required>
          </mat-form-field>
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Confirm Password</mat-label>
            <input matInput formControlName="pwcnf" type="password" required>
          </mat-form-field>

          <button type="submit" mat-stroked-button>Submit</button>
        </form>
      </mat-card-content>
    </mat-card>


  </div>
</app-rio-navbar>
